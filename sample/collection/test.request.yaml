name: TestRequest
event:
  - listen: test
    script:
      exec:
        - pm.test("Status code is 200", function () {
        - '    pm.response.to.have.status(200);'
        - '});'
        - ''
      type: text/javascript
      packages: {}

request:
  method: GET
  header: []
  url:
    raw: https://echo.nekoverse.me/api/v1/test
    protocol: https
    host:
      - echo
      - nekoverse
      - me
    path:
      - api
      - v1
      - test

response: []